name: bibledictionary
description: "A new Flutter project for ElRoi Lexicon Bible Dictionary."
publish_to: 'none' # Prevent publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:

  uses-material-design: true

  assets:
    - db/assets/bibledictionary.json
    - db/assets/images/logo (4).png  # Make sure to rename logo (4).png to logo4.png

  # Optional: Add custom fonts if needed
  fonts:
    - family: Normal
      fonts:
        - asset: db/assets/fonts/Normal-Regular.ttf
        - asset: db/assets/fonts/Normal-Bold.ttf
          weight: 700

# Launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: "db/assets/images/logo4.png"
